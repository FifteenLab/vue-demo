<!DOCTYPE html>

<html>
    <head>
        <title>Vue vi-if 演示</title>
    </head>
    <body>
        <div id="app">
            <div v-if="hours < 12">早上好！</div>
            <div v-if="hours >= 12 & hours < 18">中午好！</div>
            <div v-if="hours > 18">晚上好！</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    hours: new Date().getHours()
                }
            });
        </script>
    </body>
</html>
