<!DOCTYPE html>
<html>
    <header>
        <title>Vue v-model 演示</title>
    </header>
    <body>
        <div id="app">
            <input type="text" v-model="inputText" value="initial value">
            <p>inputText: {{ inputText }}</p>

            <label><input type="radio" v-model="sex" name="sex" value="1">男</label>
            <label><input type="radio" v-model="sex" name="sex" value="2">女</label>
            <label><input type="radio" v-model="sex" name="sex" value="3">未知</label>

            <label><input type="radio" v-model="education" value="1">高中</label>
            <label><input type="radio" v-model="education" value="2">初中</label>
            <label><input type="radio" v-model="education" value="3">小学</label>
            <p>radioValue: {{ sex }}</p>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const vm = new Vue({
                el: "#app",
                data: {
                    inputText: "hello",
                    sex: '1',
                    education: 1
                }
            });
        </script>
    </body>
</html>
