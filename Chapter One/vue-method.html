<!DOCTYPE html>
<html>
    <header>
        <title></title>
    </header>
    <body>
        <div id="app">
            <p>当前状态：{{ statusFormId(status) }}</p>
            
            <ul>
                <li v-for="num in filterPositive(nums)">{{ num }}</li>
            </ul>

            <p>所有正数的总和：{{ getPositiveSum() }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const vm = new Vue({
                el: "#app",
                data: {
                    status: 2,
                    nums: [1, 3, 5, 0, -1, 5, -2, -8, 10]
                },
                methods: {
                    statusFormId(id) {
                        const status = ({
                            0: "睡觉",
                            1: "吃饭",
                            2: "学习Vue"
                        })[id];
                        return status || '未知状态：' + id;
                    },
                    filterPositive(nums) {
                        return nums.filter((num) => num >= 0);
                    },
                    getPositiveSum() {
                        return this.filterPositive(this.nums).reduce((sum, value) => sum + value)
                    }
                }
            });
        </script>
    </body>
</html>
