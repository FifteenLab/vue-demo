<!DOCTYPE html>

<html>
    <head>
        <title>Vue 数据演示</title>
    </head>
    <body>
        <div id="app">
            <p>Hello, {{name}}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    name: 'Bing'
                }
            });
        </script>
    </body>
</html>
