<!DOCTYPE html>
<html>
    <header>
        <title>Vue 组件属性演示</title>
    </header>
    <body>
        <div id="app">
            <positive-numbers></positive-numbers>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            // 注册全局组件
            Vue.component("positive-numbers", {
                template: '<p>有 {{positiveNumbers.length}} 个正数</p>',
                data() {
                    return {
                        numbers: [-5, 0, 2, 1 -1, 0.5]
                    };
                },
                computed: {
                    positiveNumbers() {
                        return this.numbers.filter((num) => num >= 0);
                    }
                }
            });
            const vm = new Vue({
                el: "#app"
            });
        </script>
    </body>
</html>
